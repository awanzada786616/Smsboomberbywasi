<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wasi AI Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #161b22;
      padding: 15px;
      text-align: center;
      font-size: 1.4em;
      font-weight: bold;
      border-bottom: 1px solid #30363d;
      color: #58a6ff;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background: #238636;
      color: #fff;
      border-bottom-right-radius: 4px;
    }

    .bot {
      align-self: flex-start;
      background: #161b22;
      border: 1px solid #30363d;
      color: #e6edf3;
      border-bottom-left-radius: 4px;
    }

    .signature {
      font-size: 0.75em;
      color: #8b949e;
      margin-top: 4px;
      font-style: italic;
    }

    #input-area {
      display: flex;
      border-top: 1px solid #30363d;
      padding: 10px;
      background: #161b22;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #30363d;
      background: #0d1117;
      color: #e6edf3;
    }

    #sendBtn {
      margin-left: 10px;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      background: #238636;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    #sendBtn:hover {
      background: #2ea043;
    }

    /* Loader (typing dots) */
    .thinking {
      display: flex;
      gap: 5px;
      align-items: center;
    }
    .dot {
      width: 6px;
      height: 6px;
      background: #58a6ff;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }
    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>ü§ñ WASI AI CHAT</header>

  <div id="chat-container"></div>

  <div id="input-area">
    <input type="text" id="userInput" placeholder="Type your message...">
    <button id="sendBtn" onclick="fetchReply()">Send</button>
  </div>

  <script>
    async function fetchReply() {
      const inputBox = document.getElementById("userInput");
      const message = inputBox.value.trim();
      if (!message) return;

      const chat = document.getElementById("chat-container");

      // Show user message
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.innerText = message;
      chat.appendChild(userMsg);
      chat.scrollTop = chat.scrollHeight;

      inputBox.value = "";

      // Show "Thinking‚Ä¶" loader
      const loader = document.createElement("div");
      loader.className = "message bot thinking";
      loader.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
      chat.appendChild(loader);
      chat.scrollTop = chat.scrollHeight;

      try {
        const res = await fetch(
          `https://shadowscriptz.xyz/shadowapisv4/chatbot_api.php?prompt=${encodeURIComponent(message)}`
        );
        const data = await res.json();

        // Remove loader
        loader.remove();

        // Clean unwanted fields
        let reply = data.reply || "No reply received.";
        reply = reply.replace(/developed_by.*$/gi, "").trim();

        // Show bot reply
        const botWrapper = document.createElement("div");
        botWrapper.style.display = "flex";
        botWrapper.style.flexDirection = "column";
        botWrapper.style.alignItems = "flex-start";

        const botMsg = document.createElement("div");
        botMsg.className = "message bot";
        botMsg.innerText = reply;

        const signature = document.createElement("div");
        signature.className = "signature";
        signature.innerText = "Developed by Wasi";

        botWrapper.appendChild(botMsg);
        botWrapper.appendChild(signature);
        chat.appendChild(botWrapper);

        chat.scrollTop = chat.scrollHeight;
      } catch (err) {
        loader.remove();
        const errorMsg = document.createElement("div");
        errorMsg.className = "message bot";
        errorMsg.innerText = "‚ùå Failed to connect to AI.";
        chat.appendChild(errorMsg);
        console.error(err);
      }
    }
  </script>
</body>
</html>
