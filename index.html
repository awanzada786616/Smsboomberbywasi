<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WASI AI CHAT</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f9ff, #e6f0fa);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #1f7aed;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    #chat-container {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 15px;
      line-height: 1.5;
      word-wrap: break-word;
      white-space: pre-wrap;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 15px;
    }

    .user {
      align-self: flex-end;
      background: #1f7aed;
      color: white;
      border-bottom-right-radius: 5px;
    }

    .bot {
      align-self: flex-start;
      background: #e6f5e9;
      color: #1a1a1a;
      border-bottom-left-radius: 5px;
    }

    #input-area {
      display: flex;
      padding: 12px;
      background: #fff;
      border-top: 1px solid #ddd;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 25px;
      outline: none;
      font-size: 15px;
    }

    button {
      margin-left: 10px;
      padding: 10px 18px;
      border: none;
      border-radius: 25px;
      background: #1f7aed;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #145bcc;
    }
  </style>
</head>
<body>
  <header>ü§ñ WASI AI CHAT</header>
  <div id="chat-container"></div>

  <div id="input-area">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="fetchReply()">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.innerText = text;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight; // auto-scroll
    }

    async function fetchReply() {
      const input = document.getElementById("userInput");
      const userText = input.value.trim();
      if (!userText) return;

      addMessage(userText, "user");
      input.value = "";

      try {
        const res = await fetch(`https://shadowscriptz.xyz/shadowapisv4/chatbot_api.php?prompt=${encodeURIComponent(userText)}`);
        const data = await res.json();
        let reply = data.reply || "‚ö†Ô∏è No reply received.";

        addMessage(reply, "bot");
      } catch (err) {
        addMessage("‚ùå Failed to connect to API.", "bot");
      }
    }
  </script>
</body>
</html>
