<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HACKER WASI AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.8rem;
      text-shadow: 0 0 25px #00ffcc, 0 0 40px #007f66;
      margin-bottom: 25px;
      letter-spacing: 2px;
    }

    .chat-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00ffcc44;
      backdrop-filter: blur(12px);
      border-radius: 18px;
      padding: 25px;
      width: 100%;
      max-width: 650px;
      box-shadow: 0 0 25px rgba(0, 255, 204, 0.25);
      transition: 0.3s ease-in-out;
    }

    .chat-box:hover {
      box-shadow: 0 0 35px rgba(0, 255, 204, 0.4);
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background-color: #121212;
      color: #00ffcc;
      font-size: 16px;
      outline: none;
      margin-bottom: 18px;
      transition: 0.2s;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 10px #00ffcc66;
    }

    button {
      padding: 12px 25px;
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      font-size: 16px;
    }

    button:hover {
      background-color: #00e6b8;
      transform: scale(1.05);
    }

    .response {
      margin-top: 22px;
      font-size: 1.15rem;
      white-space: pre-wrap;
      background: #101010;
      padding: 18px;
      border-radius: 12px;
      min-height: 60px;
      border-left: 4px solid #00ffcc;
      animation: fadeIn 0.3s ease-in-out;
      line-height: 1.5;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      .chat-box { padding: 18px; }
    }
  </style>
</head>
<body>
  <h1>HACKER WASI AI</h1>
  <div class="chat-box">
    <input type="text" id="userInput" placeholder="Ask something...">
    <button onclick="fetchReply()">ASK</button>
    <div id="response" class="response">AI reply will appear here...</div>
  </div>

  <script>
    async function fetchReply() {
      const input = document.getElementById('userInput').value.trim();
      const responseBox = document.getElementById('response');

      if (!input) {
        responseBox.innerText = "‚ö†Ô∏è Please enter something to ask.";
        return;
      }

      responseBox.innerText = "Thinking... ü§ñ";

      try {
        const res = await fetch(`https://shadowscriptz.xyz/shadowapisv4/chatbot_api.php?prompt=${encodeURIComponent(input)}`);
        let text = await res.text();

        // Remove unwanted words/credits
        const unwanted = [
          "developed by shadow",
          "powered by",
          "created by",
          "credits to",
          "shadowapisv4"
        ];
        unwanted.forEach(word => {
          const regex = new RegExp(word, "gi");
          text = text.replace(regex, "");
        });

        text = text.trim();

        responseBox.innerText = text || "‚ö†Ô∏è No meaningful reply received.";
      } catch (err) {
        responseBox.innerText = "‚ùå Failed to connect to API.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
