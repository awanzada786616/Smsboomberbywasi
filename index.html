<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HACKER WASI AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 20px #00ffcc;
      margin-bottom: 20px;
    }

    .chat-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00ffcc44;
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: #121212;
      color: #00ffcc;
      font-size: 16px;
      outline: none;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00e6b8;
    }

    .response {
      margin-top: 20px;
      font-size: 1.1rem;
      white-space: pre-wrap;
      background: #101010;
      padding: 15px;
      border-radius: 10px;
      min-height: 60px;
      border-left: 4px solid #00ffcc;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <h1>HACKER WASI AI</h1>
  <div class="chat-box">
    <input type="text" id="userInput" placeholder="Ask something...">
    <button onclick="fetchReply()">ASK</button>
    <div id="response" class="response">AI reply will appear here...</div>
  </div>

  <script>
    async function fetchReply() {
      const input = document.getElementById('userInput').value.trim();
      const responseBox = document.getElementById('response');

      if (!input) {
        responseBox.innerText = "Please enter something to ask.";
        return;
      }

      responseBox.innerText = "Thinking... ü§ñ";

      try {
        const res = await fetch(`https://shadowtools.site/shadowapi/shadowchatbot.php?text=${encodeURIComponent(input)}`);
        const text = await res.text();
        responseBox.innerText = text;
      } catch (err) {
        responseBox.innerText = "‚ùå Failed to connect to API.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
