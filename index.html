<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WASI AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #f1f8e9);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      margin: 20px 0;
      font-size: 2.2rem;
      font-weight: 600;
      background: linear-gradient(90deg, #1976d2, #388e3c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
    }

    .chat-box {
      flex: 1;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 16px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .chat-history {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 15px;
      padding-right: 8px;
    }

    .message {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 80%;
      line-height: 1.5;
      animation: fadeIn 0.3s ease-in-out;
    }

    .user {
      background: #1976d2;
      color: #fff;
      align-self: flex-end;
    }

    .bot {
      background: #f1f8e9;
      border: 1px solid #c5e1a5;
      color: #2e7d32;
      align-self: flex-start;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      transition: 0.2s;
    }

    input[type="text"]:focus {
      border-color: #1976d2;
      box-shadow: 0 0 5px #90caf9;
    }

    button {
      padding: 12px 20px;
      background: linear-gradient(90deg, #1976d2, #388e3c);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
      transform: scale(1.03);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>ü§ñ WASI AI CHAT</h1>
  <div class="chat-box">
    <div id="chatHistory" class="chat-history"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your message...">
      <button onclick="fetchReply()">Send</button>
    </div>
  </div>

  <script>
    const chatHistory = document.getElementById("chatHistory");

    async function fetchReply() {
      const inputEl = document.getElementById("userInput");
      const userText = inputEl.value.trim();
      if (!userText) return;

      // Show user message
      addMessage(userText, "user");
      inputEl.value = "";

      // Thinking placeholder
      const thinkingEl = addMessage("Thinking...", "bot");

      try {
        const res = await fetch(
          `https://shadowscriptz.xyz/shadowapisv4/chatbot_api.php?prompt=${encodeURIComponent(userText)}`
        );
        const data = await res.json();

        let text = data.reply || "‚ö†Ô∏è No reply received.";

        // Replace placeholder with typing effect
        thinkingEl.innerText = "";
        typeWriter(thinkingEl, text);

      } catch (err) {
        thinkingEl.innerText = "‚ùå Failed to connect to API.";
        console.error(err);
      }
    }

    function addMessage(text, type) {
      const div = document.createElement("div");
      div.className = `message ${type}`;
      div.innerText = text;
      chatHistory.appendChild(div);
      chatHistory.scrollTop = chatHistory.scrollHeight;
      return div;
    }

    function typeWriter(element, text) {
      let i = 0;
      function typing() {
        if (i < text.length) {
          element.innerText += text.charAt(i);
          i++;
          setTimeout(typing, 25);
        }
      }
      typing();
    }
  </script>
</body>
</html>
